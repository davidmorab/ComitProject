<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- Swiper js -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <!-- Custom StyleSheet -->
    <link rel="stylesheet" href="styles.css" />
    <title>RentCA ComIT Project</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header" id="header">
      <div class="navigation">
        <div class="nav-center container d-flex">
          <a href="index.html" class="logo"><h1>RentCA</h1></a>

          <ul class="nav-list d-flex">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link">About Us</a>
            </li>
            <li class="nav-item">
              <a href="properties.html" class="nav-link">Properties</a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link">Contact</a>
            </li>
            <li class="nav-item">
              <a href="signup.html" class="nav-link">Sign Up</a>
            </li>
          </ul>

          <div class="hamburger">
            <i class="bx bx-menu-alt-left"></i>
          </div>
        </div>
      </div>
    </header>


      <!----Login and sign up form-->
      <div id='login-form'class='login-page'>
        <!---Creating the form-box-->
        <div class="form-box">
            <div class='button-box'>
                <div id='signup-btn'>
                <button type='button'onclick='login()'class='togglelogin-btn'>Log In</button>
                <button type='button'onclick='register()'class='togglelogin-btn'>Register</button>
              </div>
            </div>

            <!---creating login box-->
            <form id='login' class='input-group-login'>
                <input type='text'class='input-field'placeholder='Email Id' required >
    <input type='password'class='input-field'placeholder='Enter Password' required>
    <input type='checkbox'class='check-box'><span class="span-rememberpassword">Remember Password</span>
    <button type='submit'class='submit-btn'>Log in</button>
            </form>
            <!----creating registration box-->
 <form id='register' class='input-group-register'>
     <input type='text'class='input-field'placeholder='First Name' required>
     <input type='text'class='input-field'placeholder='Last Name ' required>
     <input type='email'class='input-field'placeholder='Email Id' required>
     <input type='password'class='input-field'placeholder='Enter Password' required>
     <input type='password'class='input-field'placeholder='Confirm Password'  required>
     <input type='checkbox'class='check-box'><span class="span-agreeterms">I agree to the terms and conditions</span>
                <button type='submit'class='submit-btn'>Register</button>
</form>
       </div>
    </div>
</div>

</body>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./js/slider.js"></script>
    <script src="./js/index.js"></script>
  
  
  </html>
