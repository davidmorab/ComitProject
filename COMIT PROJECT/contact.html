    <!-- Font Awesome -->
    <link
      rel="stylesheet"

    />
    <!-- Swiper js -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <!-- Custom StyleSheet -->
    <link rel="stylesheet" href="styles.css" />
    <title>Contact Page</title>
  </head>

<body class="contact-body">
<!-- Header -->
    <header class="header" id="header">
      <div class="navigation">
        <div class="nav-center container d-flex">
          <a href="index.html" class="logo"><h1>RentCA</h1></a>

          <ul class="nav-list d-flex">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link">About Us</a>
            </li>
            <li class="nav-item">
              <a href="properties.html" class="nav-link">Properties</a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link">Contact</a>
            </li>
            <li class="nav-item">
              <a href="signup.html" class="nav-link">Sign Up</a>
            </li>
          </ul>

          <div class="hamburger">
            <i class="bx bx-menu-alt-left"></i>
          </div>
        </div>
      </div>


<!--contact section start-->
<div class="contact-section">
  <div class="contact-info">
    <div><i class="fas fa-map-marker-alt"></i>Address, City, Country</div>
    <div><i class="fas fa-envelope"></i>contact@email.com</div>
    <div><i class="fas fa-phone"></i>+00 0000 000 000</div>
    <div><i class="fas fa-clock"></i>Mon Fri 8:00 AM to 5:00 PM</div>
  </div>
  <div class="contact-form">
    <h2>Contact Us</h2>
    <form class="contact-box" action="" method="post">
      <input type="text" name="name" class="text-box" placeholder="Your Name" required>
      <input type="email" name="email" class="text-box" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <input type="submit" name="submit" class="send-btn" value="Send">
    </form>
  </div>
</div>
<!--contact section end-->













</body>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
